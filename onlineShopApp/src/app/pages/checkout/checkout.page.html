<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/basket"
        icon="arrow-back"
        color="primary"
        text=""
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Checkout</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-label class="ion-text-wrap">
        Tick this box of you would not like to receive Deliveroo marketing
        offers and promotions via email.
      </ion-label>
      <ion-checkbox slot="end"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-label color="dark" class="header">Deliver to</ion-label>
  <ion-list>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Add an Address</ion-label>
    </ion-item>
  </ion-list>

  <ion-label color="dark" class="header">Payment</ion-label>
  <ion-list>
    <ion-item lines="none">
      <ion-icon name="logo-paypal" slot="start"></ion-icon>
      <ion-label>PayPal</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="logo-bitcoin" slot="start"></ion-icon>
      <ion-label>Bitcoin</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar color="light">
    <ion-row>
      <ion-col size="6" class="ion-text-left">
        <ion-label color="medium">Total</ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-right">
        <b>{{ total }}</b>
      </ion-col>
    </ion-row>
    <ion-button
      expand="block"
      strong="true"
      (click)="startOrder()"
      color="primary"
    >
      Pay now</ion-button
    >
  </ion-toolbar>
  <ion-toolbar color="light" #successbar class="success-bar">
    <ion-label color="medium">Submitting your order...</ion-label>
    <ion-progress-bar color="primary" [value]="progress"></ion-progress-bar>
  </ion-toolbar>
</ion-footer>
