<ion-header class="ion-no-border">
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary" text="">
      </ion-back-button>
    </ion-buttons>

    <ion-title>
      <img src="./assets/company/imgs/logo.svg" class="logo" />
    </ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" color="primary">Help</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" scrollY="false">
  <div class="login">
    <ion-item lines="none">
<!--        <ion-icon slot="start" name="contacts"></ion-icon>-->
      <ion-input
        [(ngModel)]="email"
        type="email"
        placeholder="Please enter your email"
      ></ion-input>
    </ion-item>

    <ion-item lines="none">
<!--        <ion-icon slot="start" name="md-key"></ion-icon>-->
      <ion-input
        [(ngModel)]="password"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Password"
      ></ion-input>
      <p class="pw-toggle" slot="end" (click)="showPassword = !showPassword">
        {{ showPassword ? 'HIDE' : 'SHOW' }}
      </p>
    </ion-item>

    <ion-button
      expand="block"
      class="login-btn"
      [class.login-valid]="email != '' && password != ''"
      (click)="login()"
    >Sign In</ion-button>

  </div>
</ion-content>
