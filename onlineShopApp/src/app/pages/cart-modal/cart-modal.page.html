<ng-container *ngIf="cartProductsLoaded">
  <ion-header class="ion-no-border">
    <ion-toolbar color="light">
      <ion-title>Cart</ion-title>
    </ion-toolbar>
  </ion-header>

  <!--List of ordered items-->
  <ion-content class="ion-padding">
    <div class="order">
      <ion-item-sliding *ngFor="let item of cart.products">
        <ion-item lines="none">
          <ion-text slot="start" color="primary"> {{ item.amount }}x </ion-text>
          <ion-label color="dark"> {{ item.title}} </ion-label>
          <ion-text slot="end" color="dark">
            {{ item.price }}
          </ion-text>
        </ion-item>
        <ion-item-options side="end" (ionSwipe)="remove(item)">
          <ion-item-option (click)="remove(item)" color="danger" expandable
          >Delete</ion-item-option
          >
        </ion-item-options>
      </ion-item-sliding>

      <!--    Delivery fee-->
      <ion-item lines="none">
        <ion-label> Delivery fee </ion-label>
        <ion-text slot="end" color="medium">
          <ion-icon
            name="alert-circle-outline"
            size="small"
            tappable
            (click)="feeInfo($event)"
          ></ion-icon>
          {{ deliveryFee }}
        </ion-text>
      </ion-item>

      <!--    Service fee-->
      <ion-item lines="none">
        <ion-label>Service fee</ion-label>
        <ion-text slot="end" color="medium">
          <ion-icon
            name="alert-circle-outline"
            size="small"
            tappable
            click="feeInfo($event)"></ion-icon>
          {{ serviceFee }}
        </ion-text>
      </ion-item>
    </div>

  </ion-content>

  <!--Footer-->
  <ion-footer>
    <ion-toolbar
      [color]="cart.products.length > 0 ? 'primary' : 'medium'"
      class="ion-text-center"
    >
      <ng-container *ngIf="cart.products.length > 0">
        <!--      Rider tip-->
        <ion-row class="ion-align-items-center">
          <ion-col size="6" class="ion-text-left">
            <ion-label>Rider tip</ion-label>
            <ion-icon name="happy-outline"></ion-icon>
          </ion-col>
          <ion-col size="6" class="ion-text-right flex-end">
            <ion-button
              size="small"
              fill="clear"
              color="secondary"
              (click)="removeTip()"
            >
              <ion-icon name="remove-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <ion-button
              size="small"
              fill="clear"
              color="secondary"
              (click)="addTip()"
            >
              <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
            </ion-button>
            <span>{{ cart.raiderTip }}</span>
          </ion-col>
        </ion-row>

        <!--      Order total-->
        <ion-row>
          <ion-col size="6" class="ion-text-left"> Order Total </ion-col>
          <ion-col size="6" class="ion-text-right">
            <b>{{ cartSum }}</b>
          </ion-col>
        </ion-row>

        <!--      Go to checkout button-->
        <ion-button
          expand="block"
          strong="true"
          routerLink="/checkout"
          [state]="{sum: cartSum}"
          color="secondary"
          (click)="dismiss()"
        >
          Go to Checkout
        </ion-button>
      </ng-container>

      <!--    No selected items-->
      <ion-button
        fill="clear"
        color="light"
        *ngIf="cart.products.length == 0"
        (click)="dismiss()"
      >
        <h3>Shop now</h3>
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ng-container>

<!--Cart header-->
